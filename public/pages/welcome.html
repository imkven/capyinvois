<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Capyinvois</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #fff8e7; /* Soft beige background */
        color: #5a3d31; /* Brown text */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }
      .container {
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1;
      }
      h1 {
        color: #b56ecd;
      }
      p {
        font-size: 1.1rem;
        margin: 10px 0;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }
      .button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .button-primary {
        background-color: #b56ecd; /* Soft purple */
        color: white;
      }
      .button-primary:hover {
        background-color: #9b5ab4; /* Darker purple */
      }
      .button-secondary {
        background-color: #f2d6c1; /* Light beige */
        color: #5a3d31;
      }
      .button-secondary:hover {
        background-color: #e6bfa6; /* Darker beige */
      }
      footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #7c5c48;
      }
      footer a {
        color: #b56ecd;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
      footer .text-center {
        text-align: center;
      }
      .background-image {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 300px; /* Adjust the size as needed */
        height: auto;
        z-index: 0;
        opacity: 0.8; /* Adjust the opacity as needed */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Capyinvois</h1>
      <p>Simplify Your LHDN e-Invois Validation</p>
      <div>
        <iframe id="vp1x9VLl" title="Video Player" width="432" height="243" frameborder="0" src="https://s3.amazonaws.com/embed.animoto.com/play.html?w=swf/production/vp1&e=1736839979&f=x9VLlrsxGbI9a1N2On75OA&d=0&m=p&r=360p+720p&volume=100&start_res=720p&i=m&asset_domain=s3-p.animoto.com&animoto_domain=animoto.com&options=" allowfullscreen></iframe>
      </div>
      <div class="buttons">
        <a href="https://capyinvois.com/" class="button button-primary">Capyinvois Website</a>
      </div>
    </div>
    <footer>
      <div class="text-center">&copy; 2025 Capyinvois. All rights reserved.</div>
      <div class="text-center">
        <a href="https://mytax.hasil.gov.my/">MyTax</a> -

        <a href="https://chromewebstore.google.com/detail/capyinvois/egndhkgldgccidjkkoinjailjoggdblf/support">Support</a>

    <img src="capyinvois-bg.png" alt="Background" class="background-image" />
